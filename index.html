<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars Tutorial</title>
  <script src="libraries/handlebars-v4.7.7.js"></script>  
</head>
<body>
  Welcome to the simple Handlebars Tutorial
  
  <p>
    Select examples from the list below
  </p>

  <div id="linkData"></div>

  <!-- The script below is not displayed in the browser-->
  <script id="link-template" type="text/x-handlebars-template">
    <ul>
      <li>{{makeLink "Simple Template" "simpleTemplate.html"}}</li>
      <li>{{makeLink "Function Helpers" "functionHelpers.html"}}</li>
      <li>{{makeLink "Block Helpers" "blockHelpers.html"}}</li>
      <li>{{makeLink "Partial templates" "partialTemplate.html"}}</li>
      <li>{{makeLink "Another example" "anotherExample.html"}}</li>
    </ul>
  </script>

  <script src="scripts/script.js"></script>
  <script type="text/javascript">
    const linkTemplateHtml = document.getElementById("link-template").innerHTML;
    const linkTemplate = Handlebars.compile(linkTemplateHtml);
    const linkTemplateOutput = linkTemplate();

    document.getElementById("linkData").innerHTML = linkTemplateOutput;
  </script>
</body>
</html>
