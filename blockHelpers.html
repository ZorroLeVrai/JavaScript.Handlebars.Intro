<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block helpers examples</title>
  <script src="libraries/handlebars-v4.7.7.js"></script>
</head>
<body>
  <div id="contentDiv"></div>

  <script id="the-template" type="text/x-handlebars-template">
    {{#makeRadio "size"}}
      Small Medium Large
    {{/makeRadio}}

    <p>
      {{#areEqual 1 1}}
        Numbers are Equal
      {{else}}
        Numbers are not Equal
      {{/areEqual}}
    </p>

    <p>
      {{#if "isActive"}}
        Image for is active
      {{else}}
        Image for is not active
      {{/if}}
    </p>

    <div class="potter-1">
      <p>* {{title}} *</p>
      {{#with techData}}
        <div class="isbn">{{isbn}}</div>
        <div class="author">{{author}}</div>
      {{/with}}
    </div>
  </script>

  <script src="scripts/script.js"></script>

  <script type="text/javascript">
    let theTemplateInfo = document.getElementById("the-template").innerHTML;
    let template = Handlebars.compile(theTemplateInfo);

    let theTemplateData = template({
      title: "Harry Potter and the Philosopher's stone",
      techData: {
        isbn: "0-7475-3269-9",
        author: "J. K. Rowling"
      }
    });

    document.getElementById("contentDiv").innerHTML = theTemplateData;
  </script>
</body>
</html>
