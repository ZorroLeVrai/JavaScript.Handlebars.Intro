<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars Tutorial</title>
  <script src="libraries/handlebars-v4.7.7.js"></script>
</head>
<body>
  <div id="contentDiv"></div>

  <script type="text/javascript">
    const introText = "<p>My name is {{name}} and I live in {{city}} {{country}}</p>";
    const introTemplate = Handlebars.compile(introText);
    const data = {
      name: "Amine",
      city: "Paris",
      country: "France"
    };

    document.getElementById("contentDiv").innerHTML = introTemplate(data);
  </script>
</body>
</html>
